name: React CI/CD
on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Aliyun ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.MY_ACR_REGISTRY }}
          username: ${{ secrets.MY_ACR_USERNAME }}
          password: ${{ secrets.MY_ACR_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.MY_ACR_REGISTRY }}:latest
